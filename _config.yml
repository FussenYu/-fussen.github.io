# Site settings
title: 闭嘴吧
header-img: "img/green.jpg"
tagline: "cn"
description: "你要做的就是让讨厌你的人闭嘴"
baseurl: ""
url: "http://fussen.cc"  

# About/contact
owner:
  name: "Fussen"
  email: FussenYu@163.com
  bio: "你能看到这，我已经很满足了"

# Data
gavatar: https://ww2.sinaimg.cn/large/006tKfTcgy1fdba6o441fj30qo0zktqi.jpg
favicon: img/favicon.png

twitter_username: FussenYu
github_username: FussenYu
weibo_username: fussen
zhihu_username: fussenyu

# Build settings
# use Github Flavored Markdown !important
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
highlighter: rouge
permalink: pretty
paginate: 8
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone: Asia/Shanghai

# Defaults for posts
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Fussen"
      header-img: "img/green.jpg" # We don't want posts without a header image, that whould mean white on white

# Comments
comments :
  provider : duoshuo
  duoshuo :
    short_name : fussen
  disqus :
      short_name : fussen

# Analytics and webmaster tools stuff goes here
google_analytics:
google_verify:
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

